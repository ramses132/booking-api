stages:
  - test

test:
  stage: test
  image: python:3.6
  variables:
    PIP_CACHE_DIR: "pip-cache"
    POSTGRES_DB: booking-api
    POSTGRES_USER: booking-api
    POSTGRES_PASSWORD: booking-api
    DATABASE_HOST: postgres
  script:
    - echo "ENV=ci" > .env
    - make install-dev
    - make test
  services:
    - postgres
  cache:
    key: "$CI_PROJECT_NAME"
    paths:
      - pip-cache


